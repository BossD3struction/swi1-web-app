<div class="mt-3 container" *ngIf="currentUser; else loggedOut">
  <header class="jumbotron">
    <h3>
      <strong>{{ currentUser.username }}</strong>
    </h3>
    <hr/>
    <h5 class="mt-3">
      <strong>Email:</strong>
      {{ currentUser.email }}
    </h5>
    <h5 class="mt-3">
      <strong>Role:</strong>
      <span *ngFor="let role of currentUser.roles">
        {{ role }}
      </span>
    </h5>
  </header>
</div>

<ng-template #loggedOut>
  <div class="mt-3 alert alert-warning text-center" role="alert">
    Please login
  </div>
</ng-template>
