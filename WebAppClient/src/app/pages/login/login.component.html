<div class="col-md-12">
  <div class="card card-container">
    <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="profile-img-card" alt="..."/>
    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" autocomplete="off"
          novalidate>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required
               #username="ngModel" pattern="^[^\s]+(\s+[^\s]+)*$"/>
        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && username.invalid">
          <div *ngIf="username.errors['required']">Username is required</div>
          <div *ngIf="username.errors['pattern']">
            Whitespaces detected at the beginning/end of the text
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required
               #password="ngModel" pattern="^[^\s]+(\s+[^\s]+)*$"/>
        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors['required']">Password is required</div>
          <div *ngIf="password.errors['pattern']">
            Whitespaces detected at the beginning/end of the text
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="mt-4 col text-center">
          <button class="btn btn-primary btn-block">
            Login
          </button>
        </div>
      </div>
      <div class="form-group">
        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
          Login failed: {{ errorMessage }}
        </div>
      </div>
    </form>

    <div class="mt-3 alert alert-success text-center" role="alert" *ngIf="isLoggedIn">
      Logged in as <b>{{ username }}</b>
      <br> with role <b>{{ roles }}</b>
    </div>
  </div>
</div>
