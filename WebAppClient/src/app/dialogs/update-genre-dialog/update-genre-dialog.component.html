<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
<button class="btn bg-transparent border" style="float: right;" mat-button [mat-dialog-close]="">
  <i class="fa fa-times"></i>
</button>
<h1 mat-dialog-title>Update genre</h1>
<div class="container mt-4" [formGroup]="updateGenreForm">
  <div class="row justify-content-center mb-4">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput [value]="name.value" formControlName="name" required placeholder="Name" autocomplete="off" cdkFocusInitial>
      <mat-error *ngIf="name.hasError('required')">
        Name cannot be empty.
      </mat-error>
    </mat-form-field>
  </div>
  <div class="row justify-content-center">
    <button class="btn btn-primary w-25 me-3" [disabled]="updateGenreForm.invalid" (click)="updateGenre()">
      Update
    </button>
    <button class="btn btn-secondary w-25" mat-button [mat-dialog-close]="">
      Close
    </button>
  </div>
</div>
